name: Deploy to Strato

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy with Password

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Build with Vite
              run: npm run build

            - name: Generate redirect impressum
              run: |
                  cat <<EOF > dist/impressum.html
                  <!DOCTYPE html>
                  <html lang="de">
                  <head>
                      <meta charset="UTF-8" />
                      <title>Impressum</title>
                      <meta http-equiv="refresh" content="0; url=${IMPRINT_URL}" />
                      <link rel="canonical" href="${IMPRINT_URL}" />
                  </head>
                  <body>
                      <p>
                          Das Impressum befindet sich unter:
                          <a href="${IMPRINT_URL}">${IMPRINT_URL}</a>
                      </p>
                  </body>
                  </html>
                  EOF
              env:
                  IMPRINT_URL: ${{ secrets.IMPRINT_URL }}

            - name: Deploy via sftp
              uses: wlixcc/SFTP-Deploy-Action@v1.2.6
              with:
                  username: ${{ secrets.STRATO_USER }}
                  server: ${{ secrets.STRATO_HOST }}
                  password: ${{ secrets.STRATO_PASSWORD }}
                  port: 22
                  local_path: "dist/*"
                  remote_path: ${{ secrets.STRATO_DIR }}
                  sftp_only: true
